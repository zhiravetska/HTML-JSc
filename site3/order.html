<!DOCTTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <title>Заказ столиков</title>
        <link href="styles/2.1.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <div class="pos1"><img src="pictures/sushi.jpg"></div>
            <div class="pos2">
                <h1>Йокогама</h1>
            </div>
            <div class="pos3">
                <h1>Суши-бар</h1>
            </div>
        </header>
        <main>
            <h2>Заказ столиков</h2>
            <p>
            <form action="mailto:order@yokogama.ru" method="post" enctype="text/plain">
                <p><label for="name">Ваше имя</label><br>
                    <input type="text" name="name" id="name" required>
                </p>
                <label for="phone">Ваш номер телефона</label><br>
                <input type="text" name="phone" id="phone" required></p>
                <p><label for="time">На какое время желаете заказать столик?</label><br>
                    <input type="time" name="time" id="time" required>
                </p>
                <p><label for="cnt">Количество человек</label><br>
                    <input type="radio" name="cnt" id="cnt" value="1"> 1 &nbsp; &nbsp; &nbsp;
                    <input type="radio" name="cnt" value="2"> 2 &nbsp; &nbsp; &nbsp;
                    <input type="radio" name="cnt" value="more"> 3 и более
                </p>
                <p><input type="checkbox" name="children" value="*">Среди клиентов будут дети</p>
                <p><input type="submit"></p>
            </form>
        </main>
        <footer>
            <p>&copy;читатели книги &laquo;HTML и
                CSS&raquo;<br>Все права защищены.</p>
        </footer>

    </body>


    </html>
